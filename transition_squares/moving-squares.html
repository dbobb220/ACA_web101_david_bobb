<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Moving Squares</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="square-styles.css">
</head>
<body>
    <header>Moving Squares</header>
    <main>
        <section id="container">
            <div class="square odd" style="background-color:red"></div>
            <div class="square even" style="background-color:orangered"></div>
            <div class="square odd" style="background-color:orange"></div>
            <div class="square even" style="background-color:yellow"></div>
            <div class="square odd" style="background-color:yellowgreen"></div>
            <div class="square even" style="background-color:green"></div>
            <div class="square odd" style="background-color:blue"></div>
            <div class="square even" style="background-color:indigo"></div>
            <div class="square odd" style="background-color:blueviolet"></div>
            <div class="square even" style="background-color:violet"></div>
            <div class="square odd" style="background-color:pink"></div>
            <div class="square even" style="background-color:rosybrown"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>

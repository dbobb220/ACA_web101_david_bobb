<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>My Portfolio</title>
</head>
  <body>
    <body>
        <header>
                <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo" alt="austin coding academy logo">
                <nav>
                    <a>Resume</a>
                    <a>About Me</a>
                    <a>My Blog</a>
                    <a class="has-border">Contact Me</a>
                </nav>
        </header>
        <main>
          <section id="pic_info">
            <img src="./img/myProfilePic.jpg" id="profile-pic" alt="Headshot of Me">
            <h1>David Bobb</h1>
            <h2>Student of Web Development</h2>
            <button id="portfolio">Portfolio</button>
          </section>
          <section id="contact_form">
            <h1>Get in contact with me:</h1>
            <form action="">
              <label for="name">Name</label>
              <input id="name" type="text" name="name">
              <label for="email">Email</label>
              <input id="email" type="text" name="email">
              <label for="location">Location</label>
              <input id="location" type="text" name="location">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </form>
          </section>
          <section id="video">
            <video src="./videos/goodFood.mp4" type="video/mp4" controls autoplay="true" loop="true" width="500px">Random video</video>
          </section>
          <section id="iframe">
            <iframe src="https://austincodingacademy.com/" frameborder="0" width="100%" height="600px" scroll="auto"></iframe>
          </section>
        </main>
      </body>
  </body>
</html>

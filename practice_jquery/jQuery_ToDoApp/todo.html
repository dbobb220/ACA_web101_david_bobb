<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="todo.css">
</head>
<body>
    <header>To Do List</header>
    <main>
        <section class="to_do">
                <form id="newItemForm">
                    <input id="newItemField" type="text" placeholder="Enter task here...">
                    <input id="add_btn" type="submit" value="+">
                </form>
            <div id="listed_items">
                <ul id="listed_todo">
                    <li>Take out the trash<span class="close">-</span></li>
                    <li class="checked">Mow the lawn<span class="close">-</span></li>
                    <li>Wash the car<span class="close">-</span></li>
                    <li>Walk the dog<span class="close">-</span></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="/js/jquery.js"></script>   
    <script src="todo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Towers of Hanoi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="towerhanoi.css">
</head>
<body>
    <header>Towers of Hanoi</header>
    <main>
        <section class="gameboard">
            <div class="one tower">
                <div id="small"></div>
                <div id="medium"></div>
                <div id="large"></div>
            </div>
            <div class="two tower"></div>
            <div class="three tower"></div>
        </section>
    </main>
    <script src="/js/jquery.js"></script>   
    <script src="towerhanoi.js"></script>
</body>
</html>

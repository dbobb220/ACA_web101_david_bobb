<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dashboard.css" />
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>Dashboard</header>
    <main>
        <div id="dashboard_container">
            <section class="container">
                <div id="greeting">
                    <h2>Hello, <span id="name">______</span>!</h2>
                    <p id="friendly_greeting">Did you know that this is a fun fact placeholder!</p>
                </div>
            </section>
            <section class="container">
                <div id="todo">
                    <h2>To Do List</h2>
                    <span class="add_btn">+</span>
                    <input type="text" id="todo_input" placeholder="Enter items here...">
                    <ul id="listed_todo">
                        <li>Take out the trash<span class="close">-</span></li>
                        <li class="checked">Mow the lawn<span class="close">-</span></li>
                        <li>Wash the car<span class="close">-</span></li>
                        <li>Walk the dog<span class="close">-</span></li>
                    </ul>
                </div>
            </section>
            <section class="container">
                <div id="date_time">
                    <h2>Time & Date</h2>
                    <div id="clock">
                        <div class="hour">09</div>
                        <div class="colon">:</div>
                        <div class="minutes">18</div>
                    </div>
                    <div id="calendar">
                        <div class="month_year">January - 2019</div>
                        <div class="date">14</div>
                        <div class="day">Monday</div>
                    </div>
                </div>
            </section>
            <section class="container">
                <div id="calculator">
                    <h2>Calculator</h2>
                    <div class="calc_container">
                    <input type="text" id="calculator_screen" placeholder="0">
                        <div id="calculator_buttons">
                            <button class="clear calc_button gray">AC</button>
                            <button class="neg_positive calc_button gray">+/-</button>
                            <button class="percent calc_button gray">%</button>
                            <button class="divide calc_button symbol">÷</button>
                            <button class="seven calc_button digit">7</button>
                            <button class="eight calc_button digit">8</button>
                            <button class="nine calc_button digit">9</button>
                            <button class="multiply calc_button symbol">×</button>
                            <button class="four calc_button digit">4</button>
                            <button class="five calc_button digit">5</button>
                            <button class="six calc_button digit">6</button>
                            <button class="minus calc_button symbol">−</button>
                            <button class="one calc_button digit">1</button>
                            <button class="two calc_button digit">2</button>
                            <button class="three calc_button digit">3</button>
                            <button class="add calc_button symbol">+</button>
                            <button class="zero calc_button digit">0</button>
                            <button class="decimal calc_button digit">.</button>
                            <button class="equals calc_button symbol">=</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container">
                <div id="geolocator">
                    <h2>Coordinate Location</h2>
                    <button id="location_btn" onclick="getLocation()">Get Coordinates</button>
                    <div class="location_results">
                        <p id="my_longitude"></p>
                        <p id="my_latitude"></p>
                    </div>
                </div>
            </section>
    </main>
    <footer></footer>
    <script src="dashboard.js"></script>
    <script src="../js/jquery.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dashboard.css" />
</head>
<body>
    <header>Dashboard</header>
    <main>
        <div id="dashboard_container">
            <section class="container">
                <div id="greeting">
                    <p>Hello, <span id="name">______</span>!</p>
                    <p id="friendly_greeting">Did you know that this is a fun fact placeholder</p>
                </div>
            </section>
            <section class="container">
                <div id="todo">
                    <input type="text" placeholder="Enter items here">
                    <ul class="listed_todo">
                        <li>Take out the trash</li>
                        <li>Mow the lawn</li>
                        <li>Wash the car</li>
                        <li>Walk the dog</li>
                    </ul>
                </div>
            </section>
            <section class="container">
                <div id="date_time">
                    <div id="clock">
                        <div class="hour">09</div>
                        <div class="minutes">18</div>
                    </div>
                </div>
            </section>
            <section class="container">
                <div id="calculator"></div>
                    <input type="text" id="calculator_screen" placeholder="0">
                    <div id="calculator_buttons">
                        <button class="clear calc_button">AC</button>
                        <button class="neg_positive calc_button">+/-</button>
                        <button class="percent calc_button">%</button>
                        <button class="divide calc_button">/</button>
                        <button class="seven calc_button">7</button>
                        <button class="eight calc_button">8</button>
                        <button class="nine calc_button">9</button>
                        <button class="multiply calc_button">x</button>
                        <button class="four calc_button">4</button>
                        <button class="five calc_button">5</button>
                        <button class="six calc_button">6</button>
                        <button class="minus calc_button">-</button>
                        <button class="one calc_button">1</button>
                        <button class="two calc_button">2</button>
                        <button class="three calc_button">3</button>
                        <button class="add calc_button">+</button>
                        <button class="zero calc_button">0</button>
                        <button class="decimal calc_button">.</button>
                        <button class="equals calc_button">=</button>
                    </div>
                </div>
            </section>
    </main>
    <footer></footer>
</body>
</html>

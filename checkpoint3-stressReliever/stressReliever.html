<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkpoint 3 - Stress Reliever</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stressReliever.css">
    <script src="../js/jquery.js"></script>
    <script src="stressReliever.js"></script>
</head>
<body>
    <header>Money Maker - Click Game</header>
    <main>
        <section id="click_game">
            <div id="totalCash"></div>
            <div id="buttons">
                <div class="autoclick btn"><img class="clicker" alt="click_icon" src="https://image.flaticon.com/icons/svg/56/56380.svg" width="60px"></div>
                <div class="cash btn">$</div>
                <div class="multiplier btn">x1</div>
            </div>
            <div class="activate_mult" data-val="1" data-cost="100">Multiplier<span>$100</span></div>
            <div class="activate_click" data-val="0" data-cost="1000">Auto-clicker<span>$1000</span></div>
        </section>
    </main>
</body>
</html>
